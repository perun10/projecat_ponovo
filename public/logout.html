<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>logout</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but auth0vueprojekt doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script src="oidc-client.js"></script>
  <script>
    var mgr = new Oidc.UserManager();
    const method  = localStorage.getItem('signInMethod')

    //mgr.signoutRedirect('http://localhost:8081/')signoutPopupCallback
    if(method === 'redirect'){

      mgr.signoutRedirect().then(
          window.location.href= '/'
      )
    }else{
      mgr.signoutPopupCallback().then(
        window.location.href='/'
        )
    }
    // window.location.href = 'http://localhost:8081/'
  </script>
</html>
